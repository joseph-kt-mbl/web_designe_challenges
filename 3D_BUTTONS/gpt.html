<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Windows Logo Effect</title>
<style>
  .scene {
    width: 200px;
    height: 200px;
    position: relative;
    perspective: 600px;
    margin: 50px auto;
  }

  .logo {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d; /* Necessary for children to perform in 3D space */
    transition: transform 0.5s; /* Smooth transition for the transform */
  }

  .logo:hover {
    transform: rotateY(20deg); /* Optional: Rotate on hover for extra effect */
  }

  .tile {
    width: 50%;
    height: 50%;
    position: absolute;
    background-color: red;
    transition: transform 0.5s, background-color 0.5s; /* Smooth transitions */
    transform: translateZ(0);
  }

  .tile:hover {
    transform: translateZ(50px); /* Moves the tile 50px closer to the viewer */
    background-color: blue; /* Change color on hover */
  }

  .tile:nth-child(1) { top: 0; left: 0; background-color: blue; }
  .tile:nth-child(2) { top: 0; right: 0; background-color: green; }
  .tile:nth-child(3) { bottom: 0; left: 0; background-color: yellow; }
  .tile:nth-child(4) { bottom: 0; right: 0; background-color: red; }
</style>
</head>
<body>
<div class="scene">
  <div class="logo">
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>
</div>
</body>
</html>
